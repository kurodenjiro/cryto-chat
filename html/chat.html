<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=480,initial-scale=1,user-scalable=yes" />
  <meta name="HandheldFriendly" content="true" />
  <meta name="theme-color" content="#00ff00" />
  <title>CHATCRYPT</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" type="image/png" href="/assets/images/icon32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/assets/images/icon16.png" sizes="16x16" />
  <link rel="stylesheet" property="stylesheet" href="/assets/styles/bundle_chat.css?v=36" />
</head>
<body>
  <div id="advertisement"><span><ins class="adsbygoogle" style="display:inline-block;width:728px;height:90px" data-ad-client="ca-pub-5731759959350149" data-ad-slot="4870728164"></ins></span></div>
  <div id="chat">
    <div class="conversation"></div>
    <div class="members">
      <span>GROUP MEMBERS</span>
    </div>
    <div class="input">
      <span>
        <textarea name="message" placeholder="Your message..."></textarea>
      </span>
      <button class="noselect">SEND</button>
    </div>
  </div>
  <div id="credentials" class="noselect blur">
    <span>WELCOME TO CHATCRYPT</span>
    <input type="text" name="userName" placeholder="Username" autocomplete="new-password" />
    <input type="text" name="groupName" placeholder="Group name" autocomplete="new-password" />
    <input type="password" name="groupPassword" placeholder="Group password" autocomplete="new-password" />
    <div class="strength">
      <div class="bar"></div>
    </div>
    <button>CREATE/JOIN GROUP</button>
    <div class="theme">THEME: <span data-theme="matrix">MATRIX</span> | <span data-theme="white">WHITE</span> | <span data-theme="yellow">YELLOW</span></div>
  </div>
  <div id="loading" class="noselect"><span>LOADING...</span></div>
  <div id="connecting" class="noselect"><span>CONNECTING...</span></div>
  <script async src="/assets/scripts/bundle_chat.js?v=37"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-110542528-1"></script>

</body>
</html>
